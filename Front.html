<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket World Cup Super League Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background-color: #1a1a1a;
            border: 2px solid #ff3333;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            color: #fff;
        }

        th {
            background-color: #333;
            color: #ffcc00;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #292929;
        }

        tr:hover {
            background-color: #ff3333;
            color: #000;
        }

        .team-flag {
            width: 20px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        .positive {
            color: #00ff00;
        }

        .negative {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Win</th>
                <th>Lost</th>
                <th>NR</th>
                <th>Points</th>
                <th>Net RR</th>
            </tr>
        </thead>
        <tbody id="points-table">
        
        </tbody>
    </table>



    <script src="/front end.js"></script>
</body>
</html>
