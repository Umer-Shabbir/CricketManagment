<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/backend.css" />
    <title>Cricket Tournament Managment</title>
</head>
<body>
    <div id="teams">
        <div class="input">
            <input id="team-name-input" type="text" placeholder="Enter Team Name">
            <button id="add-team-btn">Add Team</button>
        </div>
        <div id="team-board">
            <h2>Teams</h2>
            <div id="teams-list">
                
            </div>
            
        </div>
    </div>
    <div id="groups">
        <div class="input">
            <select class="select" id="team-name"></select>
            <select class="select" id="group-select">
                <option value="A">Group A</option>
                <option value="B">Group B</option>
            </select>
            <button id="add-to-group-btn">Assign to Group</button>
        </div>
        <div id="group-board">
            <div class="group">
                <!-- <h2>Group A</h2>
                <ul>
                    
                </ul> -->
                <table>
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="groupA">
                        
                    </tbody>
                </table>
            </div>
            <div class="group">
                <table>
                    <thead>
                        <tr>
                            <th>Team Name</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody  id="groupB">
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
    <div id="matches">
        <div class="input">
            <select class="select" id="match-team1"></select>
            <select class="select" id="match-team2"></select>
            <input id="match-date" type="date">
            <button id="schedule-match-btn">Schedule Match</button>
        </div>
        <div id="match-board">
            <h2>Matches</h2>
            <div class="match">
                <div>
                   <table>
                    <thead>
                        <tr>
                            <th>Team 1</th>
                            <th>Team 2</th>
                            <th>Date</th>
                            <th>Delete</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="match-list">

                    </tbody>
                   </table>
                </div>
            </div>
    </div>




    <!-- Pop Up Forms -->
     <div id="pop-up-form">
        <form>
            <h2>Result</h2>
            <label for="result">Winner</label>
            <select class="select" name="result" id="result-input">
                <option value="team1">Team One</option>
                <option value="team2">Team Two</option>
                <option value="draw">Draw</option>
                <option value="NR">No Result</option>
            </select>
            <input type="number" id="team1-score" placeholder="Team One Score">
            <input type="number" id="team1-overs" placeholder="Team One Overs Played">
            <input type="number" id="team2-score" placeholder="Team Two Score">
            <input type="number" id="team2-overs" placeholder="Team Two Overs Played">

            <button class="button">Submit</button>
        </form>
     </div>
        
    
    <script src="./index.js" defer></script>
</body>
</html>
